<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ClauseEase | Document Upload</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&family=Inter&display=swap" rel="stylesheet">

  <style>
    :root {
      --light-lavender: #E6E6FA;
      --medium-lavender: #B39EB5;
      --dark-lavender: #6A5ACD;
      --white: #FFFFFF;
      --text-dark: #2E2E2E;
      --text-light: #555555;
      --success: #2ECC71;
      --error: #DC3545;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }

    body {
      background-color: var(--light-lavender);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 0;
      margin: 0;
    }

    /* Navbar */
    nav {
      background-color: var(--dark-lavender);
      color: var(--white);
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      padding: 15px 60px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .nav-left {
      font-family: 'Poppins', sans-serif;
      font-size: 24px;
      font-weight: 700;
    }

    .nav-right a {
      color: var(--white);
      text-decoration: none;
      font-weight: 500;
      margin-left: 25px;
      transition: color 0.3s ease;
    }

    .nav-right a:hover {
      color: var(--medium-lavender);
    }

    /* Upload Card */
    .upload-container {
      background: var(--white);
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      padding: 40px;
      width: 500px;
      text-align: center;
      margin-top: 80px;
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    h2 {
      color: var(--text-dark);
      font-weight: 600;
      margin-bottom: 20px;
    }

    p {
      color: var(--text-light);
      font-size: 14px;
      margin-bottom: 30px;
    }

    input[type="file"] {
      border: 2px dashed var(--medium-lavender);
      padding: 30px;
      border-radius: 15px;
      background: #f8f4ff;
      cursor: pointer;
      width: 100%;
      transition: border-color 0.3s ease, background 0.3s ease;
    }

    input[type="file"]:hover {
      border-color: var(--dark-lavender);
      background: #f1edff;
    }

    .btn-upload {
      background: var(--dark-lavender);
      color: var(--white);
      font-weight: 600;
      border: none;
      border-radius: 12px;
      padding: 12px 25px;
      margin-top: 25px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .btn-upload:hover {
      background: #5B3CB3;
      transform: scale(1.03);
    }

    .message {
      margin-top: 20px;
      font-size: 14px;
      padding: 10px;
      border-radius: 10px;
      display: inline-block;
    }

    .error-msg {
      background-color: var(--error);
      color: var(--white);
    }

    .success-msg {
      background-color: var(--success);
      color: var(--white);
    }
body.dark-mode {
  background-color: #1e1e2f;
  color: #f0f0f0;
}

body.dark-mode .upload-container {
  background-color: #2a2a3f;
  color: #f0f0f0; /* Change text inside card */
}

body.dark-mode .upload-container h2,
body.dark-mode .upload-container p {
  color: #f0f0f0; /* headings and paragraphs */
}

body.dark-mode input[type="file"] {
  background: #3a3a5a;
  border-color: #5B3CB3;
  color: #f0f0f0; /* text inside file input */
}

body.dark-mode .btn-upload {
  background: #5B3CB3;
  color: #fff;
}

body.dark-mode .message {
  color: #f0f0f0; /* flash messages text */
}

body.dark-mode .success-msg {
  background-color: #28a745; /* nicer green on dark */
  color: #fff;
}

body.dark-mode .error-msg {
  background-color: #dc3545; /* maintain red but readable */
  color: #fff;
}

body.dark-mode nav {
  background-color: #2a2a3f;
}

  </style>
</head>

<body>

  <!-- Navigation Bar -->
  <nav>
    <div class="nav-left">ClauseEase</div>
    <div class="nav-right">
      <a href="{{ url_for('text_processing') }}" style="color: white; text-decoration: none; font-weight: 500;">Text Processing</a>
    <a href="{{ url_for('text_simplification') }}" style="color: white; text-decoration: none; font-weight: 500;">Simplify</a>
    <a href="{{ url_for('preview') }}" style="color: white; text-decoration: none; font-weight: 500;">Preview</a>
<button id="theme-toggle" style="margin-left:15px; background:none; border:none; cursor:pointer; font-size:16px; color:white;">üåô</button>
    <a href="{{ url_for('logout') }}" style="color: white; text-decoration: none; font-weight: 500;">Logout</a>
    </div>
  </nav>

  <!-- Upload Section -->
  <div class="upload-container">
    <h2>Upload Your Document</h2>
    <p>Supported formats: .txt, .pdf, .docx</p>

    <!-- Flask flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="message {{ 'error-msg' if category == 'error' else 'success-msg' }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <!-- Corrected form -->
    <form method="POST" action="{{ url_for('upload_document') }}" enctype="multipart/form-data">
      <input type="file" name="file" required />
      <button type="submit" class="btn-upload">Upload</button>
    </form>
  </div>
<script>
const toggle = document.getElementById('theme-toggle');
toggle.addEventListener('click', () => {
    document.body.classList.toggle('dark-mode');
    toggle.textContent = document.body.classList.contains('dark-mode') ? '‚òÄÔ∏è' : 'üåô';
    localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
});

// Load saved theme on page load
window.addEventListener('DOMContentLoaded', () => {
    if(localStorage.getItem('theme') === 'dark') {
        document.body.classList.add('dark-mode');
        toggle.textContent = '‚òÄÔ∏è';
    }
});
</script>

</body>
</html>
